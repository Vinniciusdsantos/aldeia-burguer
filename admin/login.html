<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Aldeia Burguer</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-bg">
  <div class="login-box">
    <h1>üçî Admin Aldeia Burguer</h1>

    <!-- Login Google -->
    <div id="g_id_onload"
         data-client_id="SEU_CLIENT_ID_GOOGLE"
         data-login_uri="dashboard.html"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard"></div>

    <hr>

    <!-- Login com Senha -->
    <form onsubmit="checkLogin(event)">
      <label>Senha de Administrador</label>
      <input id="adminPassword" type="password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const MASTER_PASSWORD = "aldeia123"; 
    function checkLogin(e){
      e.preventDefault();
      const senha = document.getElementById('adminPassword').value;
      if(senha === MASTER_PASSWORD){
        localStorage.setItem("admin", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
