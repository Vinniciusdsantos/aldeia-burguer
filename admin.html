<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì Aldeia Burguer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fefefe; padding: 1em; }
    header { background: #d32f2f; color: white; padding: 1em; text-align: center; }
    .pedido {
      border: 1px solid #ddd; border-radius: 12px;
      margin: 10px 0; padding: 10px; background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .gr√°tis { color: green; font-weight: bold; }
    .total { font-weight: bold; font-size: 1.2em; margin-top: 20px; text-align: center; }
    .voltar, .filtros {
      text-align: center; margin-top: 20px;
    }
    .voltar a {
      background: #d32f2f; color: white; padding: 10px 16px;
      border-radius: 20px; text-decoration: none;
    }
    input[type="text"] {
      padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; width: 200px;
    }
    button {
      background: #d32f2f; color: white; border: none;
      padding: 8px 16px; border-radius: 20px; margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîí √Årea Administrativa</h1>
  </header>

  <div class="filtros">
    <input type="text" id="filtro" placeholder="Filtrar por cliente" oninput="filtrarPedidos()" />
    <button onclick="exportarCSV()">Exportar CSV</button>
  </div>

  <div id="lista"></div>
  <div class="total">Total do dia: R$ <span id="total">0.00</span></div>
  <div class="voltar"><a href="index.html">‚¨Ö Voltar</a></div>

  <script>
    let todosPedidos = JSON.parse(localStorage.getItem("pedidos") || "[]").reverse();

    function renderPedidos(listaPedidos) {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      let total = 0;

      listaPedidos.forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido";
        const status = p.valor === 0 ? '<span class="gr√°tis">GR√ÅTIS (Fidelidade)</span>' : '';
        div.innerHTML = `
          <strong>${p.nome}</strong><br>
          Itens: ${p.itens.join(", ")}<br>
          Valor: R$${p.valor.toFixed(2)} ${status}<br>
          Hora: ${p.hora}
        `;
        lista.appendChild(div);
        total += p.valor;
      });

      document.getElementById("total").textContent = total.toFixed(2);
    }

    function filtrarPedidos() {
      const termo = document.getElementById("filtro").value.toLowerCase();
      const filtrados = todosPedidos.filter(p => p.nome.toLowerCase().includes(termo));
      renderPedidos(filtrados);
    }

    function exportarCSV() {
      const linhas = ["Nome,Itens,Valor,Hora"];
      todosPedidos.forEach(p => {
        linhas.push(`"${p.nome}","${p.itens.join(" / ")}",${p.valor},"${p.hora}"`);
      });
      const csv = linhas.join("\\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "pedidos.csv";
      link.click();
    }

    renderPedidos(todosPedidos);
  </script>
</body>
</html>
