<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - Aldeia Burguer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header><h1>Painel Administrativo</h1></header>
  <main class="painel-admin">
    <section>
      <h2>Adicionar/Editar Produto</h2>
      <form id="produtoForm">
        <input type="hidden" id="produtoId">
        <input type="text" id="nome" placeholder="Nome do produto" required><br>
        <textarea id="descricao" placeholder="Descrição" required></textarea><br>
        <input type="number" id="preco" placeholder="Preço" required><br>
        <input type="text" id="imagem" placeholder="Caminho da imagem (ex: assets/img/burguer1.png)" required><br>
        <button type="submit">Salvar Produto</button>
      </form>
    </section>

    <section>
      <h2>Produtos Cadastrados</h2>
      <table id="tabelaProdutos">
        <thead>
          <tr><th>Nome</th><th>Preço</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Pedidos Realizados</h2>
      <div id="pedidosLista"></div>
    </section>
  </main>
  <script src="scripts/admin.js"></script>
</body>
</html>
