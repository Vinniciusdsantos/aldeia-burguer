
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aldeia Burguer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app">
    <h1 id="welcome"></h1>
    <input id="nameInput" placeholder="Digite seu nome ou apelido" />
    <button onclick="saveName()">Salvar</button>
    <h2>Cartão Fidelidade</h2>
    <progress id="fidelidade" value="3" max="6"></progress>
    <p>Você tem <span id="progress-text">3</span>/6 pedidos acumulados!</p>
    <button onclick="playSound(); enviarPedido()">Fazer Pedido</button>
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
