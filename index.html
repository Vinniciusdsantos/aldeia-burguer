
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aldeia Burguer</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff8f0;
      padding: 50px;
    }
    #cardapio { display: none; }
    .btn-item { margin: 10px; padding: 10px 20px; background-color: #ff4500; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🍔 Bem-vindo ao Aldeia Burguer</h1>
  <div id="g_id_onload"
       data-client_id="769476582806-22cl684hussrtbi7kp3tbic2rcpo7eqc.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
  <div id="cardapio">
    <h2>Olá, <span id="username"></span>! Escolha seu lanche:</h2>
    <button class="btn-item">🍟 Combo Batata + Guaravita - R$12</button>
    <button class="btn-item">🍔 Cheese Burguer - R$14</button>
    <button class="btn-item">🥓 Bacon Burguer - R$16</button>
    <button class="btn-item">🧀 Duplo Queijo Burguer - R$20</button>
  </div>
  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const name = data.given_name || data.name;
      document.getElementById('username').textContent = name;
      localStorage.setItem("username", name);
      document.querySelector(".g_id_signin").style.display = "none";
      document.getElementById("cardapio").style.display = "block";
    }
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }
    window.onload = () => {
      const user = localStorage.getItem("username");
      if (user) {
        document.getElementById("username").textContent = user;
        document.querySelector(".g_id_signin").style.display = "none";
        document.getElementById("cardapio").style.display = "block";
      }
    }
  </script>
</body>
</html>
